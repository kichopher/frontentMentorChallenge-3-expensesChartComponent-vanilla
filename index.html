<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Linking custom styles -->
  <link rel="stylesheet" href="./main.css">
  <script defer type="module" src="./index.js"></script>
</head>

<body>

  <main class="chart-component">
    <div class="my-balance-card card">
      <div class="my-balance-display">
        <p class="label-text">My balance</p>
        <h1 class="big-bold-text">$921.48</h1>
      </div>
      <img class="my-balance-logo" src="./images/logo.svg" alt="logo">
    </div>

    <div class="spending-chart-card card">
      <h1 class="big-bold-text">Spending - Last 7 days</h1>
      <div id="bar-chart-container">
        <!-- Dynamically generate bars -->
      </div>
      <hr>
      <div class="chart-summary">
        <div class="total">
          <p class="label-text">Total this month</p>
          <h2 id="spending-total">$478.33</h2>
        </div>
        <div class="stat">
          <h4>+2.4%</h4>
          <p class="label-text">from last month</p>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
